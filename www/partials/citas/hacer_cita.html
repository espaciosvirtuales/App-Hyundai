<header class="bar bar-nav">
  <a href="#/dashboard" class="icon icon-left-nav pull-left"></a>
  <h1 class="title">Hacer cita de servicio</h1>
</header>

	<div class="content citas">
			<div class="contenedor" ng-hide="agendada">
					<label>Agencia*:</label>
					<select ng-model="form.agencia">
						<option ng-repeat="(key,ag) in agencias" value="{{ag.codigo}}">{{ag.nombre}}</option>
					</select>
					<label>Vehículo*:</label>
					<select ng-model="form.carro">
						<option ng-repeat="(key,auto) in autos" ng-value="{{key}}">{{auto.vehiculo}}</option>
					</select>
				<label>Tipo de servicio*:</label>
				<select ng-model="form.tiposervicio">
					<option value="mantenimiento">Mantenimiento</option>
				</select>
				<label>Mantenimiento:</label> <small>Por favor indique que mantenimiento requiere su automóvil.</small>
				<select ng-model="form.mantenimiento">
					<option value="Cambio aceite y filtro">Cambio aceite y filtro</option>
					<option value="10,000 km">10,000 km</option>
					<option value="20,000 km">20,000 km</option>
					<option value="30,000 km">30,000 km</option>
					<option value="40,000 km">40,000 km</option>
					<option value="50,000 km">50,000 km</option>
					<option value="60,000 km">60,000 km</option>
					<option value="70,000 km">70,000 km</option>
					<option value="80,000 km">80,000 km</option>
					<option value="90,000 km">90,000 km</option>
					<option value="100,000 km">100,000 km</option>
				</select>
				<div ng-show="form.mantenimiento == 'reparacion'">
					<label>Reparacion:</label> <small>Por favor indique la reparación que requiere su automóvil.</small>
					<textarea name="reparacion" class="form-control"></textarea>
				</div>
				<div ng-show="fechas != null">
					<label>Fecha*:</label>
					<select ng-model="form.fecha">
						<option ng-repeat="fecha in fechas" value="{{fecha}}">{{fecha}}</option>
					</select>
				</div>
				<div ng-show="horas != null">
					<label>Hora*:</label>
					<select ng-model="form.hora">
						<option value="{{hora}}" ng-repeat="hora in horas">{{hora}}</option>
					</select>
				</div>
				<button class="btn btn-block btn-primary" ng-click="agendar()">Agendar</button>
			</div>
			<div class="contenedor" ng-show="agendada">
				<div class="confirmacion_cita">
					<img src="img/confirmacion.png">
					<div ng-bind-html="mensaje"></div>
				</div>
			</div>
	</div>
